<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <h3 id="result" class="display__text display__result">0</h3>
        <h3 id="calculation" class="display__text display__calc">0</h3>
      </div>

      <!-- <div class="extra">
        <button class="bracket">(</button>
        <button class="bracket">)</button>

        <input type="checkbox" name="theme" id="theme" class="theme" />
        <label for="theme" class="theme__label"></label>
      </div> -->

      <div class="box">
        <button class="btn btn--1 digits">1</button>
        <button class="btn btn--2 digits">2</button>
        <button class="btn btn--3 digits">3</button>
        <button class="btn btn--4 digits">4</button>
        <button class="btn btn--5 digits">5</button>
        <button class="btn btn--6 digits">6</button>
        <button class="btn btn--7 digits">7</button>
        <button class="btn btn--8 digits">8</button>
        <button class="btn btn--9 digits">9</button>
        <button class="btn btn--0 digits">0</button>
        <button class="btn btn--bracket digits">( )</button>
        <button class="btn btn--decimal digits">.</button>

        <!-- --------------------------------------------- -->
        <button class="btn operator btn--plus">+</button>
        <button class="btn operator btn--subtract">-</button>
        <button class="btn operator btn--multiply">x</button>
        <button class="btn operator btn--divide">/</button>

        <button class="btn btn--equal operator">=</button>

        <!-- --------------------------------------------- -->
        <button class="btn btn--clear operator">AC</button>
        <button class="btn btn--backspace operator">
          <span class="material-icons-outlined"> backspace </span>
        </button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
