<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <h3 class="display__text display__result">1000</h3>
        <h3 class="display__text display__calc">100 * 10</h3>
      </div>

      <div class="box">
        <button class="btn btn--1 digits">1</button>
        <button class="btn btn--2 digits">2</button>
        <button class="btn btn--3 digits">3</button>
        <button class="btn btn--4 digits">4</button>
        <button class="btn btn--5 digits">5</button>
        <button class="btn btn--6 digits">6</button>
        <button class="btn btn--7 digits">7</button>
        <button class="btn btn--8 digits">8</button>
        <button class="btn btn--9 digits">9</button>
        <button class="btn btn--00 digits">00</button>
        <button class="btn btn--0 digits">0</button>
        <button class="btn btn--decimal digits">.</button>

        <button class="btn operator btn--plus">+</button>
        <button class="btn operator btn--subtract">-</button>
        <button class="btn operator btn--multiply">&#215;</button>
        <button class="btn operator btn--divide">&#247;</button>

        <button class="btn btn--equal">=</button>
        <button class="btn btn--clear">AC</button>
      </div>
    </div>
  </body>
</html>
